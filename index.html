<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap-->
       <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
       crossorigin="anonymous"
     />
 
 
     <!--AXIOS-->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
 
     <!--CSS Link-->
     <link rel="stylesheet" href="src/style.css" />
 
 
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                <!--Search-->
                    <input 
                    type="Search" 
                    placeholder="Type a city..." 
                    class="form-control"
                    id="city-input"
                    />
                </div>
                <!--Search button-->
                <div class="col-3">
                    <input type="submit" 
                    value="Search" 
                    class="btn btn-primary w-100"/>
                  </div>
                 </div>
                </form>
                <!--end search-->
              <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
        </ul>
    </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img
                 src=""
                 alt="overcast clear sky"
                 id="icon"
                 class="float-left"
                 />
                 <div class="float-left">
                   <strong id="temperature"></strong><span class="units"
                   ><a href="#" id="celsius-link" class="active">°C</a> |
                   <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
            </div>
        </div>
            <div class="col-6">
                <ul>
        
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h </li>
                </ul>
            </div>
        </div>
        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                   <div class="weather-forecast-date">Wed</div>
                   <img src="https://openweathermap.org/img/wn/10d@2x.png"alt width="42">
                   <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temp-high">25°</span> /
                    <span class="weather-forecast-temp-low">15°</span>
                   </div>
                </div>
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png"alt width="42">
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temp-high">30°</span> /
                        <span class="weather-forecast-temp-low">16°</span>
                       </div>
                </div>
                <div class="col-2">
                    <div class="weather-forecast-date">Fri</div>
                    <img src="https://openweathermap.org/img/wn/04d@2x.png"alt width="42">
                    <div class="weather-forecast-temperatures">
                     <span class="weather-forecast-temp-high">32°</span> /
                     <span class="weather-forecast-temp-low">17°</span>
                    </div>
                 </div>
                 <div class="col-2">
                    <div class="weather-forecast-date">Sat</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png"alt width="42">
                    <div class="weather-forecast-temperatures">
                     <span class="weather-forecast-temp-high">30°</span> /
                     <span class="weather-forecast-temp-low">15°</span>
                    </div>
                 </div>
                 <div class="col-2">
                    <div class="weather-forecast-date">Sun</div>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png"alt width="42">
                    <div class="weather-forecast-temperatures">
                     <span class="weather-forecast-temp-high"> 31° </span> /  
                     <span class="weather-forecast-temp-low"> 15° </span>
                    </div>
                 </div>
            </div>
        </div>
    </div>
 
    <small>
        <a href="https://github.com/Sara-mwk/weather-app-1" target=" _blank
        ">Open-source code</a> by Sara Mouwakee 
    </small>
</div>
</div> 
</div>

<script src="src/app.js"></script>
</body>
</html>
